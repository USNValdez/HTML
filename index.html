<!DOCTYPE html>
<html>
  <head>
    <title>Final Controller Simulator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
      }

      #glidepath {
        position: absolute;
        left: 50%;
        top: 0;
        transform: translate(-50%, 0);
        width: 500px;
        height: 300px;
        background-color: #ccc;
      }

      #course {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translate(0, -50%);
        width: 300px;
        height: 500px;
        background-color: #ccc;
      }

      #airplane {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background-color: #f00;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Final Controller Simulator</h1>

    <div id="glidepath"></div>
    <div id="course"></div>
    <div id="airplane"></div>
  </body>
</html>
