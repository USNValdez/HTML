<!DOCTYPE html>
<html>
  <head>
    <title>Final Controller Simulator</title>
    <style>
      /* Add CSS styles to format the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }
      
      .aircraft {
        width: 300px;
        height: 150px;
        margin: 10px;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      
      .aircraft img {
        width: 50px;
        height: 50px;
      }
      
      .aircraft span {
        font-size: 1.5em;
      }
      
      .aircraft button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.2em;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .aircraft button:hover {
        background-color: #3e8e41;
      }
      
      .alert {
        background-color: #f44336;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        display: none;
      }
      
      .alert.show {
        display: block;
      }
      
      .glidepath {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom, #f9a825, #f9a825 15%, #ef5350 15%, #ef5350 30%, #3f51b5 30%, #3f51b5 85%, #f9a825 85%);
        opacity: 0.3;
        z-index: -1;
      }
      
      .course {
        position: absolute;
        top: 0;
        left: 50%;
        width: 4px;
        height: 100%;
        background-color: #000;
        transform: translateX(-50%);
        z-index: -1;
      }
      
      .course:before,
      .course:after {
        content: "";
        position: absolute;
        top: 0;
        left: -10px;
        width: 20px;
        height: 20px;
        background-color: #000;
        border-radius: 50%;
      }
      
      .course:before {
        top: -10px;
      }
      
      .course:after {
        bottom: -10px;
      }
    </style>
  </head>
